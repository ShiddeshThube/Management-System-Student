<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
<div class="row">
    <div>
        <nav class="container navbar-dark bg-primary">
<div class="container-fulid">
    <a class="navbar-brand text-bold" href="#">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPAp-iUgEWK_0M8WlqFiI9YQkBOhsmCjmoEg&usqp=CAU"alt="icon" width="70px">
        <span class="text-uppercase">Student Management System</span>
    </a>

</div>
        </nav>
    </div>
    <div class="text-center">
    <h1>List of students</h1>
</div>
</div>
<div class="container">
	<div class="row">
<div class="col-lg-3">
<a th:href="@{/students/new}"class="btn btn-primary btn-sm mb-3">Add Student</a>
</div>
</div>
<table class="table table-striped table-bordered">
    <thead class="table-primary bg-primary">
        <tr class="bg-primary">
            <th>Student First Name</th>
            <th>Student last Name</th>
            <th>Student Email</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
		<tr th:each="student: ${students}">
        <td th:text="${student.firstname}"></td>
        <td th:text="${student.lastname}"></td>
        <td th:text="${student.email}"></td>
        <td>
			<a th:href="@{/students/edit/{id}(id=${student.id})}"
			class="btn btn-primary">Update</a>
			
			<a th:href="@{/students/{id}(id=${student.id})}"
			class="btn btn-danger">Danger</a>
		</td>
        </tr>
    </tbody>
</table>
</div>
    </div>
    
</body>
</html>
