<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management Systum</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="card col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <h1 class="text-center">Update New Student</h1>
                <div class="card-body">
                    <form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="POST">
                        <div class="form-group">
                            <label for="">Student First Name</label>
                            <input 
                            type="text" 
                            name="firstname" 
                            th:field="*{firstname}"
                            class="form-control"
                            placeholder="Enter Student First Name"/>
                        </div>

<br>
                        <div class="form-group">
                            <label for="">Student Last Name</label>
                            <input 
                            type="text" 
                            name="lastname" 
                            th:field="*{lastname}"
                             class="form-control"
                            placeholder="Enter Student Last Name"/>
                        </div>
<br>
                    
                        <div class="form-group">
                            <label for=""> Student Email</label>
                            <input type="text" 
                            name="email" 
                            th:field="*{email}"
                            class="form-control"
                            placeholder="Enter Student Email"/>
                        </div>
<br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
